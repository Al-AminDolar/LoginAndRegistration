<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftTech-Programmer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header>
      <h class="logo">Logo</h>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="login-popup">Login</button>
      </nav>
    </header>

    <div class="wrpper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div class="form-box-login">
        <h2>Login</h2>
        <form action="">
          <div class="input-box">
            <span class="icon"> <ion-icon name="mail"></ion-icon></span>

            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>

            <input type="password" required />
            <label for="">Password</label>
          </div>

          <div class="remember">
            <label for=""><input type="checkbox" />Remember me</label>
            <a href="">Forgot Password</a>
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="register">
            <p>
              Don't have a account ?
              <a class="register-link" href="#">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box-registration">
        <h2>Registration</h2>
        <form action="">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person-circle-outline"></ion-icon
            ></span>

            <input type="text" required />
            <label for="">Usernmae</label>
          </div>
          <div class="input-box">
            <span class="icon"> <ion-icon name="mail"></ion-icon></span>

            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>

            <input type="password" required />
            <label for="">Password</label>
          </div>

          <div class="remember">
            <label for=""
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>

          <button type="submit" class="btn">Register</button>

          <div class="login-register">
            <p>
              Already have a account ? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
